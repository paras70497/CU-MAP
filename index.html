<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>CU Campus Guide</title>
  <meta content="CU Campus Guide - Navigate Chandigarh University campus easily." name="description"/>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <!-- Material Icons (both styles) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Theme Configuration -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1e3b8a",
            "primary-light": "#3b5ec2",
            "accent": "#f97316",
            "background-light": "#f6f6f8",
            "background-dark": "#121620",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "1rem", 
            "lg": "1.5rem", 
            "xl": "2rem", 
            "full": "9999px"
          },
          boxShadow: {
            'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
            'soft-lg': '0 10px 40px -5px rgba(0, 0, 0, 0.08)',
            'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
          }
        },
      },
    }
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 font-display h-screen w-full flex flex-col overflow-hidden transition-colors duration-200 relative">

  <!-- ================================================================== -->
  <!--  MOBILE NAVBAR — Glassmorphism overlay (hidden on md+)             -->
  <!-- ================================================================== -->
  <nav class="md:hidden absolute top-0 left-0 right-0 z-50 px-4 py-3 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-white/20 shadow-glass flex items-center justify-between transition-colors duration-300">
    <div class="flex items-center gap-3">
      <div class="h-10 w-10 bg-primary rounded-full flex items-center justify-center text-white shadow-lg shadow-primary/30">
        <span class="material-icons text-xl">school</span>
      </div>
      <div>
        <h1 class="text-lg font-bold text-slate-900 dark:text-white leading-tight">CU Guide</h1>
        <p class="text-xs text-slate-500 dark:text-slate-400 font-medium">Chandigarh University</p>
      </div>
    </div>
    <button class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-slate-600 dark:text-slate-300" onclick="document.documentElement.classList.toggle('dark')">
      <span class="material-icons">dark_mode</span>
    </button>
  </nav>

  <!-- MOBILE FLOATING FILTER PILLS (hidden on md+) -->
  <div class="md:hidden absolute top-[68px] left-0 right-0 z-40 px-4 overflow-x-auto no-scrollbar pb-2">
    <div class="flex gap-2 w-max filter-buttons">
      <button class="filter-btn active bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 border border-slate-200 dark:border-slate-700 px-5 py-2.5 rounded-full text-sm font-semibold shadow-sm transition-transform active:scale-95 flex items-center gap-2 whitespace-nowrap" data-category="all">
        <span class="material-icons text-sm">grid_view</span> All
      </button>
      <button class="filter-btn bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 border border-slate-200 dark:border-slate-700 px-5 py-2.5 rounded-full text-sm font-medium shadow-sm transition-transform active:scale-95 flex items-center gap-2 whitespace-nowrap" data-category="food">
        <span class="material-icons text-sm text-orange-500">lunch_dining</span> Food
      </button>
      <button class="filter-btn bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 border border-slate-200 dark:border-slate-700 px-5 py-2.5 rounded-full text-sm font-medium shadow-sm transition-transform active:scale-95 flex items-center gap-2 whitespace-nowrap" data-category="library">
        <span class="material-icons text-sm text-blue-500">menu_book</span> Library
      </button>
      <button class="filter-btn bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 border border-slate-200 dark:border-slate-700 px-5 py-2.5 rounded-full text-sm font-medium shadow-sm transition-transform active:scale-95 flex items-center gap-2 whitespace-nowrap" data-category="block">
        <span class="material-icons text-sm text-purple-500">apartment</span> Blocks
      </button>
      <button class="filter-btn bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 border border-slate-200 dark:border-slate-700 px-5 py-2.5 rounded-full text-sm font-medium shadow-sm transition-transform active:scale-95 flex items-center gap-2 whitespace-nowrap" data-category="ground">
        <span class="material-icons text-sm text-green-500">stadium</span> Grounds
      </button>
    </div>
  </div>

  <!-- ================================================================== -->
  <!--  DESKTOP NAVBAR (hidden on mobile)                                 -->
  <!-- ================================================================== -->
  <nav class="hidden md:flex flex-none h-20 px-6 lg:px-8 border-b border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shadow-soft z-20 items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center gap-4">
      <div class="h-10 w-10 bg-gradient-to-br from-primary to-primary-light rounded-xl flex items-center justify-center shadow-lg shadow-primary/30 text-white">
        <span class="material-icons-round text-2xl">school</span>
      </div>
      <div>
        <h1 class="font-bold text-xl tracking-tight text-slate-900 dark:text-white">CU Campus Guide</h1>
        <p class="text-xs text-slate-500 dark:text-slate-400 font-medium">Smart Navigation System</p>
      </div>
    </div>
    
    <!-- Desktop Filter Pills -->
    <div class="flex items-center gap-3 overflow-x-auto no-scrollbar py-2 px-4 max-w-2xl filter-buttons">
      <button class="filter-btn active px-5 py-2.5 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 border border-slate-200 dark:border-slate-700 text-sm font-medium rounded-full hover:bg-slate-50 dark:hover:bg-slate-700 transition-all whitespace-nowrap" data-category="all">
        Show All
      </button>
      <button class="filter-btn group px-5 py-2.5 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 border border-slate-200 dark:border-slate-700 text-sm font-medium rounded-full hover:bg-slate-50 dark:hover:bg-slate-700 transition-all whitespace-nowrap flex items-center gap-2" data-category="food">
        <span class="material-icons-round text-lg text-slate-400 group-hover:text-primary transition-colors">restaurant</span>
        Food
      </button>
      <button class="filter-btn group px-5 py-2.5 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 border border-slate-200 dark:border-slate-700 text-sm font-medium rounded-full hover:bg-slate-50 dark:hover:bg-slate-700 transition-all whitespace-nowrap flex items-center gap-2" data-category="library">
        <span class="material-icons-round text-lg text-slate-400 group-hover:text-primary transition-colors">local_library</span>
        Library
      </button>
      <button class="filter-btn group px-5 py-2.5 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 border border-slate-200 dark:border-slate-700 text-sm font-medium rounded-full hover:bg-slate-50 dark:hover:bg-slate-700 transition-all whitespace-nowrap flex items-center gap-2" data-category="block">
        <span class="material-icons-round text-lg text-slate-400 group-hover:text-primary transition-colors">business</span>
        Blocks
      </button>
      <button class="filter-btn group px-5 py-2.5 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 border border-slate-200 dark:border-slate-700 text-sm font-medium rounded-full hover:bg-slate-50 dark:hover:bg-slate-700 transition-all whitespace-nowrap flex items-center gap-2" data-category="ground">
        <span class="material-icons-round text-lg text-slate-400 group-hover:text-primary transition-colors">park</span>
        Grounds
      </button>
    </div>

    <!-- Right Utilities -->
    <div class="flex items-center gap-4">
      <button class="p-2.5 rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors" onclick="document.documentElement.classList.toggle('dark')" title="Toggle Dark Mode">
        <span class="material-icons-round">dark_mode</span>
      </button>
    </div>
  </nav>

  <!-- ================================================================== -->
  <!--  MAIN CONTENT                                                      -->
  <!-- ================================================================== -->
  <main class="flex-1 flex flex-col md:flex-row overflow-hidden relative">

    <!-- Map View (full screen on mobile, 70% on desktop) -->
    <section class="w-full h-full md:flex-1 relative bg-slate-100 dark:bg-slate-900 z-0">
      <div id="map" class="absolute inset-0 z-0 h-full w-full"></div>

      <!-- Desktop Search Bar Overlay (hidden on mobile) -->
      <div class="hidden md:block absolute top-6 left-6 z-10 w-80 pointer-events-none">
        <div class="relative group pointer-events-auto">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <span class="material-icons-round text-slate-400">search</span>
          </div>
          <input class="block w-full pl-10 pr-3 py-3 border-none rounded-xl bg-white dark:bg-slate-800 text-slate-900 dark:text-white shadow-soft-lg placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/50 text-sm font-medium" placeholder="Search for locations..." type="text"/>
        </div>
      </div>

      <!-- My Location FAB (mobile, positioned above bottom sheet) -->
      <button id="locate-btn" class="md:hidden absolute bottom-[52%] right-4 z-30 bg-white dark:bg-slate-800 p-3 rounded-full shadow-lg text-primary dark:text-blue-400 hover:bg-slate-50 dark:hover:bg-slate-700 active:scale-95 transition-all">
        <span class="material-icons">my_location</span>
      </button>
    </section>

    <!-- ============================================================== -->
    <!--  MOBILE BOTTOM SHEET (hidden on md+)                           -->
    <!-- ============================================================== -->
    <div class="md:hidden absolute bottom-14 left-0 right-0 z-50 h-[36%] bg-background-light dark:bg-background-dark rounded-t-xl shadow-[0_-8px_30px_rgba(0,0,0,0.12)] border-t border-white/20 backdrop-blur-sm flex flex-col transition-all duration-300 ease-in-out" id="mobile-sheet">
      <!-- Drag Handle -->
      <div class="w-full flex justify-center pt-3 pb-1">
        <div class="w-12 h-1.5 bg-slate-300 dark:bg-slate-600 rounded-full"></div>
      </div>
      <!-- Header -->
      <div class="px-5 pb-2 pt-1 flex justify-between items-end">
        <div>
          <h2 class="text-lg font-bold text-slate-900 dark:text-white">Nearby Places</h2>
          <p class="text-xs text-slate-500 dark:text-slate-400" id="rec-status-mobile">Detecting your location…</p>
        </div>
      </div>
      <!-- Scrollable list -->
      <div id="rec-list-mobile" class="flex-1 overflow-y-auto px-5 pb-6 pt-2 space-y-3 no-scrollbar">
        <!-- Cards injected by JS -->
      </div>
    </div>

    <!-- MOBILE BOTTOM NAV BAR (hidden on md+) -->
    <div class="md:hidden fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 py-2 px-6 flex justify-between items-center z-[60] text-xs font-medium text-slate-500 dark:text-slate-400 shadow-glass">
      <button class="flex flex-col items-center gap-1 text-primary dark:text-blue-400">
        <span class="material-icons">map</span>
        <span>Explore</span>
      </button>
      <button class="flex flex-col items-center gap-1 hover:text-primary dark:hover:text-blue-400 transition-colors">
        <span class="material-icons">favorite_border</span>
        <span>Saved</span>
      </button>
      <button class="flex flex-col items-center gap-1 hover:text-primary dark:hover:text-blue-400 transition-colors">
        <span class="material-icons">notifications_none</span>
        <span>Alerts</span>
      </button>
      <button class="flex flex-col items-center gap-1 hover:text-primary dark:hover:text-blue-400 transition-colors">
        <span class="material-icons">person_outline</span>
        <span>Profile</span>
      </button>
    </div>

    <!-- ============================================================== -->
    <!--  DESKTOP SIDEBAR (hidden on mobile)                            -->
    <!-- ============================================================== -->
    <aside class="hidden md:flex w-[400px] bg-background-light dark:bg-background-dark border-l border-slate-200 dark:border-slate-800 flex-col z-10 shadow-2xl">
      <!-- Sidebar Header -->
      <div class="p-6 pb-2">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-bold text-slate-900 dark:text-white">Nearby Places</h2>
          <p class="text-sm text-gray-500" id="rec-status">Detecting...</p>
        </div>
        <div class="h-px bg-slate-200 dark:bg-slate-800 w-full"></div>
      </div>
      
      <!-- Scrollable List -->
      <div id="rec-list" class="flex-1 overflow-y-auto custom-scrollbar px-6 pb-6 space-y-4">
        <!-- Cards injected by JS -->
      </div>
      
      <div id="all-list" style="display:none;"></div>
      
      <!-- Sidebar Footer -->
      <div class="p-4 bg-white dark:bg-slate-800 border-t border-slate-200 dark:border-slate-700">
        <div class="bg-primary/5 dark:bg-primary/20 rounded-xl p-4 flex items-center gap-3">
          <span class="material-icons-round text-primary text-2xl">info</span>
          <p class="text-xs text-slate-600 dark:text-slate-300">
            <strong>Tip:</strong> Click on any map marker to see detailed information about the facility.
          </p>
        </div>
      </div>
    </aside>
  </main>

  <!-- ========== SCRIPTS ========== -->
  <script src="script.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvRhwkwDQqUJX5CaqD5ybk5gn0ISclLBU&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
