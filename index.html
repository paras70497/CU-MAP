<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>CU Campus Guide Dashboard</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Theme Configuration -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1e3b8a",
            "primary-light": "#3b5ec2",
            "background-light": "#f6f6f8",
            "background-dark": "#121620",
            "accent-orange": "#f97316", 
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "1rem", 
            "lg": "1.5rem", 
            "xl": "2rem", 
            "full": "9999px"
          },
          boxShadow: {
            'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
            'soft-lg': '0 10px 40px -5px rgba(0, 0, 0, 0.08)',
          }
        },
      },
    }
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 font-display h-screen flex flex-col overflow-hidden transition-colors duration-200">
  <!-- Top Navigation Bar -->
  <nav class="flex-none h-20 px-6 lg:px-8 border-b border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shadow-soft z-20 flex items-center justify-between">
    <!-- Logo Area -->
    <div class="flex items-center gap-4">
      <div class="h-10 w-10 bg-gradient-to-br from-primary to-primary-light rounded-xl flex items-center justify-center shadow-lg shadow-primary/30 text-white">
        <span class="material-icons-round text-2xl">school</span>
      </div>
      <div>
        <h1 class="font-bold text-xl tracking-tight text-slate-900 dark:text-white">CU Campus Guide</h1>
        <p class="text-xs text-slate-500 dark:text-slate-400 font-medium">Smart Navigation System</p>
      </div>
    </div>
    
    <!-- Filter Pills (Desktop Centered) -->
    <div class="hidden md:flex items-center gap-3 overflow-x-auto no-scrollbar py-2 px-4 max-w-2xl filter-buttons">
      <button class="filter-btn active px-5 py-2.5 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 border border-slate-200 dark:border-slate-700 text-sm font-medium rounded-full hover:bg-slate-50 dark:hover:bg-slate-700 transition-all whitespace-nowrap" data-category="all">
        Show All
      </button>
      <button class="filter-btn group px-5 py-2.5 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 border border-slate-200 dark:border-slate-700 text-sm font-medium rounded-full hover:bg-slate-50 dark:hover:bg-slate-700 transition-all whitespace-nowrap flex items-center gap-2" data-category="food">
        <span class="material-icons-round text-lg text-slate-400 group-hover:text-primary transition-colors">restaurant</span>
        Food
      </button>
      <button class="filter-btn group px-5 py-2.5 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 border border-slate-200 dark:border-slate-700 text-sm font-medium rounded-full hover:bg-slate-50 dark:hover:bg-slate-700 transition-all whitespace-nowrap flex items-center gap-2" data-category="library">
        <span class="material-icons-round text-lg text-slate-400 group-hover:text-primary transition-colors">local_library</span>
        Library
      </button>
      <button class="filter-btn group px-5 py-2.5 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 border border-slate-200 dark:border-slate-700 text-sm font-medium rounded-full hover:bg-slate-50 dark:hover:bg-slate-700 transition-all whitespace-nowrap flex items-center gap-2" data-category="block">
        <span class="material-icons-round text-lg text-slate-400 group-hover:text-primary transition-colors">business</span>
        Blocks
      </button>
        <button class="filter-btn group px-5 py-2.5 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 border border-slate-200 dark:border-slate-700 text-sm font-medium rounded-full hover:bg-slate-50 dark:hover:bg-slate-700 transition-all whitespace-nowrap flex items-center gap-2" data-category="ground">
        <span class="material-icons-round text-lg text-slate-400 group-hover:text-primary transition-colors">park</span>
        Grounds
      </button>
    </div>

    <!-- Right Utilities -->
    <div class="flex items-center gap-4">
      <button class="p-2.5 rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors" onclick="document.documentElement.classList.toggle('dark')" title="Toggle Dark Mode">
        <span class="material-icons-round">dark_mode</span>
      </button>
    </div>
  </nav>

  <!-- Main Content Area -->
  <main class="flex-1 flex overflow-hidden relative">
    <!-- Left: Interactive Map View (70%) -->
    <section class="flex-1 relative bg-slate-100 dark:bg-slate-900 z-0">
      <!-- Map Container -->
      <div id="map" class="absolute inset-0 z-0 h-full w-full"></div>
      
      <!-- Overlay UI elements (Search) -->
      <div class="absolute top-6 left-6 z-10 w-80 pointer-events-none">
         <!-- Search Box Design Only -->
        <div class="relative group pointer-events-auto">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <span class="material-icons-round text-slate-400">search</span>
          </div>
          <input class="block w-full pl-10 pr-3 py-3 border-none rounded-xl bg-white dark:bg-slate-800 text-slate-900 dark:text-white shadow-soft-lg placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/50 text-sm font-medium" placeholder="Search for locations..." type="text"/>
        </div>
      </div>

    </section>

    <!-- Right: Nearby Places Sidebar (30%) -->
    <aside class="w-[400px] bg-background-light dark:bg-background-dark border-l border-slate-200 dark:border-slate-800 flex flex-col z-10 shadow-2xl">
      <!-- Sidebar Header -->
      <div class="p-6 pb-2">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-bold text-slate-900 dark:text-white">Nearby Places</h2>
          <p class="text-sm text-gray-500" id="rec-status">Detecting...</p>
        </div>
        <div class="h-px bg-slate-200 dark:bg-slate-800 w-full"></div>
      </div>
      
      <!-- Scrollable List -->
      <div id="rec-list" class="flex-1 overflow-y-auto custom-scrollbar px-6 pb-6 space-y-4">
        <!-- List Items will be injected here by script.js -->
      </div>
      
      <div id="all-list" style="display:none;"></div> <!-- Hidden container for logic compatibility if needed -->
      
      <!-- Sidebar Footer -->
      <div class="p-4 bg-white dark:bg-slate-800 border-t border-slate-200 dark:border-slate-700">
        <div class="bg-primary/5 dark:bg-primary/20 rounded-xl p-4 flex items-center gap-3">
          <span class="material-icons-round text-primary text-2xl">info</span>
          <p class="text-xs text-slate-600 dark:text-slate-300">
            <strong>Tip:</strong> Click on any map marker to see detailed information about the facility.
          </p>
        </div>
      </div>
    </aside>
  </main>

  <!-- ========== SCRIPTS ========== -->
  <script src="script.js"></script>
  <!-- Load Google Maps API (callback invokes initMap defined in script.js) -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvRhwkwDQqUJX5CaqD5ybk5gn0ISclLBU&callback=initMap"
    async
    defer
  ></script>

</body>
</html>
